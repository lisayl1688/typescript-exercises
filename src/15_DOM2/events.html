
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Overview</title>
    <link rel="stylesheet" href="events.css" />
  </head>
  <body>
    <main>
      <button id="click-button">Click Me</button>
      <button id="double-click-button">Double Click Me</button>
      <div id="hover-div">Hover over me</div>
      <input id="focus-input" type="text" placeholder="Focus me" />
      <input id="type-input" type="text" placeholder="Type something" />
      <input id="checkbox" type="checkbox" />Check me
      <select id="select-input">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
      </select>
      <form id="submit-form">
        <input type="number" placeholder="Add a number" />
        <button type="submit">Submit</button>
      </form>
      <a id="link" href="https://www.google.com">Go to Google</a>
    </main>
    <script type="module" src="./events.ts"></script>
  </body>
</html>
