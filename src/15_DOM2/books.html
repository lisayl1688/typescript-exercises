<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booklist</title>
    <link rel="stylesheet" href="books.css" />
  </head>
  <body>
    <main>
      <div id="app">
        <form id="book-form">
          <input id="title-input" type="text" placeholder="Add a title" />
          <input id="author-input" type="text" placeholder="Add author name" />
          <select id="genre-select">
            <!-- als Platzelement für das Select was zu Anfang ausgewählt sit -->
            <option value="" disabled selected>Select genre</option>
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Fantasy">Fantasy</option>
            <option value="History">History</option>
            <option value="Mystery">Mystery</option>
          </select>
          <input id="year-input" type="number" placeholder="Add year" />
          <input id="pages-input" type="number" placeholder="Add number of pages" />
          <div id="error-text"></div>
          <button type="submit">Add book</button>
        </form>
        <ul id="book-list"></ul>
      </div>
    </main>
    <script type="module" src="./books.ts"></script>
  </body>
</html>
