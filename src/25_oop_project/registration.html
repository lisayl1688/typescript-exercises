<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
  </head>
  <body>
    <main>
      <form id="registration-form">
        <input id="firstname-input" type="text" placeholder="Firstname" required />
        <input id="lastname-input" type="text" placeholder="Lastname" required />
        <input id="email-input" type="email" placeholder="Email" required />
        <input id="phone-input" type="text" placeholder="Phone" required />
        <button type="submit">Submit</button>
      </form>
    </main>
    <script type="module" src="./registration.ts"></script>
  </body>
</html>
